			<ol id="movies">
			<script>
			if (window.XMLHttpRequest) {
			   
				xmlhttp=new XMLHttpRequest();1
			  }
			  else { 
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			  }
			  xmlhttp.onreadystatechange=function() {
				if (this.readyState==4 && this.status==200) {
					var obj = this.responseText;
					obj = JSON.parse(obj);
					
					var limit=(obj.serverres.length)-3;
					if (limit<0)
						limit=0;
					for(var i=obj.serverres.length-1;i>=limit;i--)
						{
						var line1 = document.createElement("li");
						line1.innerHTML = obj.serverres[i].Name;
						document.getElementById("movies").appendChild(line1); 
						var img1 = new Image();
						img1.className = "imagesview";
						img1.src=obj.serverres[i].url;
						document.getElementById("movies").appendChild(img1);
						}
					}
				 }
			  xmlhttp.open("GET","getdata.php?tag=movies",true);
			  xmlhttp.send();
			</script>
